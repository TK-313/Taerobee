		#LOC_Taerobee_taerobee_control_Description = Этот блок авионики, иллюстрирующий несколько оптимистичное определение "управления" – на самом деле простая электрическая схема для пуска двигателя, включения научной аппаратуры и раскрытия парашюта. Монтируется над системой стабилизации и под научным модулем.
		#LOC_Taerobee_taerobee_control_Tags = 
		
		#LOC_Taerobee_taerobee_decoupler = Отделитель SD-36

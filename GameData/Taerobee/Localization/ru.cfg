		#LOC_Taerobee_taerobee_despin_Description = Модуль стабилизации для вашей метеоракеты Taerobee. Содержит очень примитивный гиросенсор и четыре микродвигателя. После отключения маршевого двигателя активируйте САС, чтобы остановить вращение перед активацией экспеериментов.
		#LOC_Taerobee_taerobee_despin_Tags = control dock maneuver manoeuvre react rendezvous rotate stab steer thruster translate управление стыковка маневр маневровый (реакт сближение вращение стабилизатор руль двигатель перемещение
		
		#LOC_Taerobee_taerobee_largeFin = Стабилизатор W4C-L
		#LOC_Taerobee_taerobee_largeFin_Description = Стабилизаторы чуть побольше для ускорителя метеоракеты Taerobee. Устанавливать под углом для стабилизации ракеты вращением.
		#LOC_Taerobee_taerobee_largeFin_Tags = aero air lift rocket stab swept аэро возд подъем ракет стабилизатор стрел
		
		#LOC_Taerobee_taerobee_nosecone = Аэродинамический носовой обтекатель NC-3
		#LOC_Taerobee_taerobee_nosecone_Description = Аэродинамический носовой обтекатель диаметром 0,3125 м для ваших метеоракет.
		#LOC_Taerobee_taerobee_nosecone_Tags = aero aircraft cap drag fligh missile plane speed stab stream аэро самолёт обтекатель сопротивление полёт реактивный кербнет плоскость скорость стабилизатор поток
		
		#LOC_Taerobee_taerobee_parachute = Парашют RM-8290
		#LOC_Taerobee_taerobee_parachute_Description = Этот маленький парашют устанавливается под модулем стабилизации и служит для безопасного возврата научных приборов на землю. Парашют раскрывается снизу и отделяет все, что прикреплено ниже него.
